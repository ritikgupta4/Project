<html>
<head>
  <title>Sign up Page</title>
</head>
<body>
  <div>
    <form action="" method = "post">   <!--https://www.w3schools.com/html/html_forms.asp-->
      <fieldset>
        <legend>Sign up Form</legend>
        {{ form.csrf_token }}


        <div>
          {{ form.username.label }}<br>
          {{ form.username }}<br>
        </div>
        <div>
          {{ form.email.label }}<br>
          {{ form.email }}<br>
        </div>
        <div>
          {{ form.password.label }}<br>
          {{ form.password }}<br>
        </div>
        <div>
          {{ form.confirm_password.label }}<br>
          {{ form.confirm_password }}<br>
        </div>
     
      </fieldset>
      {{ form.submit }}<br>
    </form>
  </div>
</body>
</html>
